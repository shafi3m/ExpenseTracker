<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-800 dark:text-white flex justify-center items-center min-h-screen transition-colors"
  >
    <div
      class="w-full max-w-md m-6 p-6 bg-white dark:bg-gray-700 shadow-lg rounded-lg transition-colors"
    >
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold text-center">Expense Tracker</h1>
        <button id="darkModeToggle" class="text-xl">
          <i class="ri-moon-line"></i>
        </button>
      </div>

      <!-- Show current date -->
      <div class="text-center mb-4">
        <p id="currentDate" class="text-sm"></p>
      </div>

      <form id="expenseForm" class="space-y-4">
        <div>
          <label for="description" class="block font-medium"
            >Description:</label
          >
          <input
            type="text"
            id="description"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none dark:bg-gray-600 dark:border-gray-500"
            placeholder="Enter expense description"
            required
          />
        </div>
        <div>
          <label for="price" class="block font-medium">Price:</label>
          <input
            type="number"
            id="price"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none dark:bg-gray-600 dark:border-gray-500"
            placeholder="Enter expense amount"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
        >
          Add Expense
        </button>
      </form>

      <div class="mt-6">
        <h2 class="text-lg font-semibold">
          Total Expense: â‚¹<span id="totalExpense">0.00</span>
        </h2>
      </div>

      <ul id="expenseList" class="mt-4 space-y-2">
        <!-- Expenses will be listed here -->
      </ul>

      <button
        id="clearExpenses"
        class="w-full mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600"
      >
        Clear All Expenses
      </button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
